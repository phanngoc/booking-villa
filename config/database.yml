# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres_user
  password: password
  host: localhost
  port: 5435

development:
  <<: *default
  database: rails_app_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: rails_app_test

# As with config/credentials.yml, all sensitive information in this file is
# encrypted using the Rails master key. Read more at https://guides.rubyonrails.org/security.html#encrypted-credentials-and-active-record-encryption.
#
# A production database configuration is specified here, however, the database
# is not set to be loaded automatically or loaded at all. For details on how
# to configure your database in production, see the section starting at
# https://guides.rubyonrails.org/configuring.html#database-configuration
#
# You can use this database configuration with:
#
#   production:
#     url: <%= ENV['RAILS_DATABASE_URL'] %>
#
production:
  <<: *default
  database: rails_app_production
  username: rails_app
  password: <%= ENV["RAILS_APP_DATABASE_PASSWORD"] %>
