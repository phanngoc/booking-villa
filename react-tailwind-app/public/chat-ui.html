<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .chat-header {
      background-color: #0078d7;
      color: #ffffff;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .chat-body {
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 15px;
    }

    .chat-message p {
      margin: 0;
      font-size: 14px;
      color: #333333;
      line-height: 1.5;
    }

    .chat-message .bot {
      font-weight: bold;
      color: #0078d7;
    }

    .chat-options {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .chat-options button {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      color: #ffffff;
      background-color: #0078d7;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .chat-options button:hover {
      background-color: #005bb5;
    }

    .chat-footer {
      padding: 15px;
      border-top: 1px solid #d3d3d3;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-footer input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #d3d3d3;
      border-radius: 20px;
    }

    .chat-footer button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 14px;
      color: #ffffff;
      background-color: #0078d7;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .chat-footer button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="bot-icon.png" alt="Bot Icon">
      <span>Chat with us!</span>
    </div>
    <div class="chat-body">
      <div class="chat-message">
        <p class="bot">So I can help you best, I have a few quick questions for you.</p>
      </div>
      <div class="chat-message">
        <p class="bot">Have you received funding or been a part of an accelerator?</p>
        <p class="user">Yes</p>
      </div>
      <div class="chat-message">
        <p class="bot">Awesome. How much funding have you received?</p>
        <div class="chat-options">
          <button>Less than $2 million</button>
          <button>$2 million or more</button>
        </div>
      </div>
      <div class="chat-message">
        <p class="bot">Hello! This apartment can be seen tomorrow. Which hour do you prefer?</p>
        <div class="chat-options">
          <button>1 PM</button>
          <button>2 PM</button>
          <button>3 PM</button>
        </div>
      </div>
    </div>
    <div class="chat-footer">
      <input type="text" placeholder="Enter your message">
      <button>Send</button>
    </div>
  </div>
</body>
</html>
